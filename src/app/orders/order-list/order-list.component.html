<div class="row">
  <div class="col-xs-12">
    <span *ngIf="orders | async; else loading"></span>
    <app-order-item *ngFor="let orderEl of orders | async; let i = index" [order]="orderEl" [index]="i"></app-order-item>
    <ng-template #loading>
      <div class="loader"></div>
    </ng-template>
  </div>
</div>
